<div class="book">
  <div class="book-thumbnail">
    <img class="present" ng-src="{{book.thumbnail}}" ng-if="book.thumbnail"/>
    <div class="missing" ng-if="!book.thumbnail"></div>
  </div>
  <div class="content">
    <span class="title">{{book.title}}</span><br/>
    by <span class="authors">{{book.authors|anglicizeList}}</span>
  </div>
  <div class="footer">
  </div>
</div>
